<!DOCTYPE html>
<html>
<head>
    <title>Bun Builder</title>
    <meta charset="UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:300,300i,400,400i,600,600i,700,700i|Podkova:600,700,800&display=swap" rel="stylesheet">
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script> 

</head>

<body>
    <header>
        <h1><a href="index.html">Bun Bun Bake Shop</a></h1>
        <nav>
            <a href="index.html"  >about</a>
            <a href="cart.html" id="cartTag">cart [items in cart: 0]</a>
        </nav>
    </header>
    
    <!---- Bun Builder-->
    <div class="bun-grid">
        <div class="title"> <h2> Bun Visualizer</h2></div>
        <div class="bun-title"> <h2>Pick Your Base</h2></div>


        <div class="box bun-a">
            <img src="SVG/bun-grey.svg" id="large-img"/>
            <img src="SVG/" id="large-img2"/>
            
        </div>
        
        <!---- Base Options-->
<!--
        <div class="box c-1 choice" id="btn0"> 
          <span id="choice0"></span>
        </div>  
-->
        <button onclick="changeBigImage(this.id)" class="box c-1" id="c-1"><p>Original</p></button>

        <div onclick="changeBigImage(this.id)" class="box choice" id="c-2"> 
          <p>Blackberry</p>
        </div>
        <div onclick="changeBigImage(this.id)" class="box" id="c-3"> 
          <p>Walnut</p>
        </div>        
        <div onclick="changeBigImage(this.id)" class="box" id="c-4"> 
          <p>Original (Gluten Free)</p>
        </div>
        <div onclick="changeBigImage(this.id)" class="box" id="c-5"> 
          <p>Pumpkin Spice</p>
        </div>        
        <div onclick="changeBigImage(this.id)" class="box" id="c-6"> 
          <p>Caramel Pecan</p>
        </div>

        <!---- Glaze Options-->
        <div class="bun-title"><h2>Pick Your Glaze</h2></div>
        <div onclick="changeTopImage(this.id)" class="box" id="d-1"> 
          <p>Sugar Milk</p>
        </div>  
        <div onclick="changeTopImage(this.id)" class="box" id="d-2"> 
          <p>Vanilla Sugar Milk</p>
        </div>
        <div onclick="changeTopImage(this.id)" class="box" id="d-3"> 
          <p>Double Chocolate</p>
        </div>  
        <div onclick="changeTopImage(this.id)" class="box" id="d-4"> 
          <p>No Glaze</p>
        </div>       

        <!---- Quanity Options-->
        <div class="bun-title"><h2>Quanity</h2></div>
        <div class="box e-1"> 
          <p>1</p>
        </div>  
        <div class="box e-2"> 
          <p>3</p>
        </div>
        <div class="box e-3"> 
          <p>6</p>
        </div>  
        <div class="box e-4"> 
          <p>12</p>
        </div>   

        <!---- Finalization Options-->
        <div class="bun-title"> </div>
        <div onclick="addToCart()" class="box f-1">Add to Cart</div>
        <div class="box f-2">Reset</div>

    </div>
        <footer>
        </footer>
    


   
    
</body>
    
</html>
